<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="./Asset/postpic1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="./Asset/postpic2.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="./Asset/postpic3.jfif" alt="Image 3">
            </div>
        </div>
        <button class="prevImageBtn" onclick="prevImage()">&#10094;</button>
        <button class="nextImageBtn" onclick="nextImage()">&#10095;</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
